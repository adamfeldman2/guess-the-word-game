<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
	<title>Guess The Word</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Guess The Word</h1>
			<h3>// Built with HTML, CSS, and Vanilla JS</h3>
		</header>
		<main>

			<!-- categories -->
			<div class="category-wrapper">
				<div>Pick a category:</div>
				<ul>
					<li value="capitalCities">Capital Cities</li>
					<li value="astronomy">Astronomy</li>
					<li value="languages">Languages</li>
					<li value="greenThings">Green Things</li>
					<li value="dogBreeds">Dog Breeds</li>
				</ul>
			</div>

			<!-- playing field -->
			<div class="playing-field">

			<!-- game info -->
				<div class="game-info-wrapper">
					<!-- guesses remaining -->
					<div class="guesses-remaining-wrapper">
						<span>Guesses Remaining: </span><span></span>
					</div>

					<!-- selected category -->
					<div class="selected-category-wrapper">
						<span>Category: </span><span></span>
					</div>
				</div>

				<!-- letters -->
				<div class="letters-wrapper-outer">
					<div class="letters-wrapper-inner">
						<span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>H</span><span>I</span><span>J</span><span>K</span><span>L</span><span>M</span><span>N</span><span>O</span><span>P</span><span>Q</span><span>R</span><span>S</span><span>T</span><span>U</span><span>V</span><span>W</span><span>X</span><span>Y</span><span>Z</span>
					</div>
				</div>

				<!-- lines for letters -->
				<div class="lines-for-letters-wrapper"></div>

				<!-- win or lose -->
				<div class="win-or-lose-wrapper">
					<span>ðŸŽ‰ You Win ðŸŽ‰</span>
					<span>You Lose ðŸ˜¥</span>	
				</div>

				<!-- play again -->
				<button>Play Again</button>

			</div> <!-- /.playing-filed -->
		</main>
	</div> <!-- /.wrapper -->
	<script src="js/scripts.js"></script>
</body>
</html>
